<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <!--~~~~~~~~~~~HEAD OF BODY~~~~~~~~~~~~-->
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <div class="col-md-10 col-md-push-1 col-sm-12" id="header">
        <div class="col-md-2 col-sm-3" id="logo"><img src="images/logo.png"></div>
        <div class="col-lg-4 col-lg-push-6 col-md-5 col-md-push-5 col-sm-4 col-sm-push-6 col-xs-4" id="menubar">
          <div class="menubutton">
            <button>ADVOCATES</button>
          </div>
          <div class="menubutton">
            <button>SCHEDULE</button>
          </div>
          <div class="menubutton">
            <button>INFO</button>
          </div>
        </div>
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <!--~~~~~~~~~~CONTENT OF BODY~~~~~~~~~~-->
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <div class="col-md-10 col-md-push-1 col-xs-12" id="content">
        <div class="carousel slide col-xs-12" id="carousel" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active"><img class="d-block img-fluid" src="..." alt="First slide"></div>
            <div class="carousel-item"><img class="d-block img-fluid" src="..." alt="Second slide"></div>
            <div class="carousel-item"><img class="d-block img-fluid" src="..." alt="Third slide"></div>
          </div>
        </div>
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <!--~~~~~~~~~~~FOOT OF BODY~~~~~~~~~~~~-->
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <div id="footer"></div>
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <!--~JQUERY/BOOTSTRAP/JAVASCRIPT INIT~-->
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    </div>
    <script src="scripts/jquery-3.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
