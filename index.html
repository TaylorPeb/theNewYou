<!DOCTYPE html>
<html>
  <head>
    <html lang="en"></html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <!--~~~~~~~~~~~HEAD OF BODY~~~~~~~~~~~~-->
        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="col-md-10 col-md-push-1 col-sm-12" id="header">
          <div class="col-md-2 col-sm-3" id="logo"><a href="index.html"><img src="images/logo.png"></a></div>
          <div class="col-lg-4 col-lg-push-6 col-md-5 col-md-push-5 col-sm-4 col-sm-push-6 col-xs-4 hidden-sm hidden-xs" id="menudeskbar">
            <div class="menubutton">
              <button>ADVOCATES</button>
            </div>
            <div class="menubutton">
              <button>SCHEDULE</button>
            </div>
            <div class="menubutton">
              <button>INFO</button>
            </div>
          </div>
          <div id="banner"></div>
        </div>
        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <!--~~~~~~~~~~CONTENT OF BODY~~~~~~~~~~-->
        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="col-md-10 col-md-push-1 col-xs-12" id="content">
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <!--~~~~~~~~~~~~~~CAROUSEL~~~~~~~~~~~~~-->
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <div class="container-fluid" id="carouselContainer">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="carousel slide" id="maincarousel" data-ride="carousel">
                    <!--CAROUSEL BUTTONS-->
                    <ol class="carousel-indicators">
                      <li class="active" data-target="#maincarousel" data-slide-to="0"></li>
                      <li data-target="#maincarousel" data-slide-to="1"></li>
                      <li data-target="#maincarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="item active"><img src="images/weightloss1.jpg" alt="First slide">
                        <div class="carousel-caption">
                          <div class="col-lg-push-4 col-md-10 col-md-push-3">
                            <div class="carouselbutton"> 
                              <button>
                                <h3>First Slide</h3>
                                <h2>"Lorem ipsum Duis laboris dolore esse ex et magna nisi nisi culpa mollit velit officia velit magna."</h2>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="item"><img src="images/weightloss2.jpg" alt="Second slide">
                        <div class="carousel-caption">
                          <div class="col-lg-push-4 col-md-10 col-md-push-3">
                            <div class="carouselbutton">
                              <button> 
                                <h3>Second slide</h3>
                                <h2>"Lorem ipsum Et pariatur elit elit esse sint dolore commodo consectetur ut non cupidatat."</h2>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="item"><img src="images/weightloss3.jpg" alt="Third slide">
                        <div class="carousel-caption">
                          <div class="col-lg-push-4 col-md-10 col-md-push-3">
                            <div class="carouselbutton"> 
                              <button>
                                <h3>Third slide</h3>
                                <h2>"Lorem ipsum Ad exercitation minim enim voluptate veniam pariatur ut cupidatat laborum sint Ut consequat sunt aliquip sit labore."</h2>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div><a class="left carousel-control" href="#maincarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a><a class="right carousel-control" href="#maincarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                    <div class="main-text hidden-sm"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-xs-12" id="map">
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--~~~~~~~~~~~FOOT OF BODY~~~~~~~~~~~~-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="footer"></div>
          </div>
        </div>
      </div>
    </div>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--~JQUERY/BOOTSTRAP/JAVASCRIPT INIT/GOODLE MAPS API~~-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArjJG-OMCm9egSScqgDBBICffwsco67d4&amp;callback=initMap"></script>
    <script src="scripts/jquery-3.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
